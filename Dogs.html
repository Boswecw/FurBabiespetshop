<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dogs</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  
  <!-- Styles -->
  <link rel="stylesheet" href="./styles.css">
</head>
<body>

  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg" aria-label="Main Navigation">
    <div class="container-fluid">
      <a class="navbar-brand" href="#"><i class="fas fa-paw me-2"></i>FurBabies</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon text-white"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="./index.html" aria-label="Go to Home Page"><i class="fas fa-home me-1"></i>Home</a></li>
          <li class="nav-item"><a class="nav-link" href="./Dogs.html" aria-label="Browse Dogs"><i class="fas fa-dog me-1"></i>Dogs</a></li>
          <li class="nav-item"><a class="nav-link" href="./Cats.html" aria-label="Browse Cats"><i class="fas fa-cat me-1"></i>Cats</a></li>
          <li class="nav-item"><a class="nav-link" href="./Aquatics.html" aria-label="Browse Aquatics"><i class="fas fa-fish me-1"></i>Aquatics</a></li>
          <li class="nav-item"><a class="nav-link" href="./about.html" aria-label="About Us"><i class="fas fa-info-circle me-1"></i>About</a></li>
          <li class="nav-item"><a class="nav-link" href="./contact.html" aria-label="Contact Us"><i class="fas fa-envelope me-1"></i>Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Hero Banner -->
  <section class="furbabies-banner text-center p-5">
    <div class="container">
      <h1 class="display-3 fw-bold"><i class="fas fa-paw me-2"></i><img src="./assets/FurBabiesIcon.png" alt="FurBabies icon" /></h1>
      <p class="lead fs-4"><i class="fas fa-dog me-2"></i>Your One Stop Pet Super Store</p>
      <a href="#productCarousel" class="btn btn-lg btn-light mt-3" aria-label="Browse Products">
        <i class="fas fa-shopping-bag me-2"></i>Browse Products
      </a>
    </div>
  </section>

  <!-- Carousel Section -->
  <div class="container my-5">
    <h2 class="text-center mb-4">Our Featured Pets</h2>
    <div id="productCarousel" class="carousel slide" data-bs-ride="carousel" aria-label="Featured Pets Carousel">
      <div class="carousel-inner" id="carouselContent"></div>
      <button class="carousel-control-prev" type="button" data-bs-target="#productCarousel" data-bs-slide="prev" aria-label="Previous Slide">
        <span class="carousel-control-prev-icon bg-dark rounded-circle" aria-hidden="true"></span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#productCarousel" data-bs-slide="next" aria-label="Next Slide">
        <span class="carousel-control-next-icon bg-dark rounded-circle" aria-hidden="true"></span>
      </button>
    </div>
  </div>

  <!-- Footer -->
  <footer class="text-center bg-dark text-white py-3">
    <div class="container">
      <p class="mb-1"><i class="fas fa-paw me-2"></i>&copy; 2025 FurBabies. All rights reserved.</p>
      <div class="footer-icons">
        <a href="#" aria-label="Facebook"><i class="fab fa-facebook text-white me-2"></i></a>
        <a href="#" aria-label="Twitter"><i class="fab fa-twitter text-white me-2"></i></a>
        <a href="#" aria-label="Instagram"><i class="fab fa-instagram text-white me-2"></i></a>
        <a href="#" aria-label="Phone"><i class="fas fa-phone text-white me-2"></i></a>
      </div>
    </div>
  </footer>

  <!-- JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const shop = [
        { title: 'Chinchilla', image: 'img/chinchilla.png', price: '$120', description: 'Gentle and hypoallergenic companion.' },
        { title: 'Rabbit', image: 'img/rabbit.png', price: '$45', description: 'Fluffy and fun, perfect for kids.' },
        { title: 'Guinea Pig', image: 'img/guinea-pig.png', price: '$35', description: 'Lively and social beginner pet.' },
        { title: 'Pet Bed', image: 'img/bed.png', price: '$25', description: 'Soft, cozy and easy to wash.' },
        { title: 'Pet Food', image: 'img/food.png', price: '$30', description: 'Wholesome nutrition for furry friends.' },
        { title: 'Litter Box', image: 'img/litter.png', price: '$20', description: 'Simple and clean litter solution.' }
      ];

      let carouselHTML = "";
      for (let i = 0; i < shop.length; i += 3) {
        const activeClass = i === 0 ? 'active' : '';
        carouselHTML += `<div class="carousel-item ${activeClass}">
          <div class="row justify-content-center">`;

        for (let j = i; j < i + 3 && j < shop.length; j++) {
          const product = shop[j];
          carouselHTML += `
            <div class="col-md-4">
              <div class="card mb-4 shadow-sm h-100">
                <img src="${product.image}" class="card-img-top p-2" alt="${product.title}">
                <div class="card-body text-center">
                  <h5 class="card-title text-primary">${product.title}</h5>
                  <p class="card-text small">${product.description}</p>
                  <p class="fw-bold text-success">${product.price}</p>
                  <button class="btn btn-warning" aria-label="Add ${product.title} to Cart">Add to Cart</button>
                </div>
              </div>
            </div>`;
        }

        carouselHTML += `</div></div>`;
      }

      document.getElementById("carouselContent").innerHTML = carouselHTML;
    });
  </script>
</body>
</html>
