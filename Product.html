!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FurBabies â€“ Products</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Optional: Font Awesome Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

  <!-- Navbar (optional) -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">FurBabies</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown">
        <span class="navbar-toggler-icon"></span>
      </button>
      
      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
              <i class="fas fa-paw me-1"></i> Shop
            </a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#">Pet Supplies</a></li>
              <li><a class="dropdown-item" href="#">Adopt</a></li>
              <li><a class="dropdown-item" href="#">Grooming</a></li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Carousel Section -->
  <div class="container my-5">
    <h2 class="text-center mb-4">Our Featured Products</h2>
    <div id="productCarousel" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner" id="carouselContent">
        <!-- JS will inject product cards here -->
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#productCarousel" data-bs-slide="prev">
        <span class="carousel-control-prev-icon bg-dark rounded-circle" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#productCarousel" data-bs-slide="next">
        <span class="carousel-control-next-icon bg-dark rounded-circle" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </div>

  <!-- Bootstrap JS & Custom Script -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const shop = [
      {
        title: 'Chinchilla',
        image: 'img/chinchilla.png',
        price: '$120',
        description: 'Gentle and hypoallergenic companion.'
      },
      {
        title: 'Rabbit',
        image: 'img/rabbit.png',
        price: '$45',
        description: 'Fluffy and fun, perfect for kids.'
      },
      {
        title: 'Guinea Pig',
        image: 'img/guineapig.png',
        price: '$35',
        description: 'Lively and social beginner pet.'
      },
      {
        title: 'Pet Bed',
        image: 'img/bed.png',
        price: '$25',
        description: 'Soft, cozy and easy to wash.'
      },
      {
        title: 'Pet Food',
        image: 'img/food.png',
        price: '$30',
        description: 'Wholesome nutrition for furry friends.'
      },
      {
        title: 'Litter Box',
        image: 'img/litter.png',
        price: '$20',
        description: 'Simple and clean litter solution.'
      }
    ];

    let carouselHTML = "";
    for (let i = 0; i < shop.length; i += 3) {
      const activeClass = i === 0 ? 'active' : '';
      carouselHTML += `<div class="carousel-item ${activeClass}">
        <div class="row justify-content-center">`;

      for (let j = i; j < i + 3 && j < shop.length; j++) {
        const product = shop[j];
        carouselHTML += `
          <div class="col-md-4">
            <div class="card mb-4 shadow-sm h-100">
              <img src="${product.image}" class="card-img-top p-2" alt="${product.title}">
              <div class="card-body text-center">
                <h5 class="card-title text-primary">${product.title}</h5>
                <p class="card-text small">${product.description}</p>
                <p class="fw-bold text-success">${product.price}</p>
                <button class="btn btn-warning">Add to Cart</button>
              </div>
            </div>
          </div>`;
      }

      carouselHTML += `</div></div>`;
    }

    document.getElementById("carouselContent").innerHTML = carouselHTML;
  </script>

</body>
</html>
